<body class="profile-page">
<div class="wrapper">
  <div class="header header-filter" style="background-image: url('http://fitphysio.com.au/wp-content/uploads/2015/06/slider03-1440x511.jpg'); width:100%;  "></div>

  <div class="main main-raised">
    <div class="profile-content">
      <div class="container">
        <div class="row">
          <form class="form-group">
          <div class="profile">
            <div class="avatar">
              <img src={{this.user.img}} alt="Circle Image" class="img-circle img-responsive img-raised">
              <button class="btn btn-simple btn-primary btn-sm" (click)="showImg()">Edit</button>
              <div class="col-md-12" id="imgdiv">
                <input class="form-control" value={{this.user.img}} id="myimg">
                <button class="btn-primary btn-simple btn" id="imgbtn" (click)="editImg()">done</button>
              </div>
            </div>
            <div class="name">
              <h3 class="title">{{this.user.name}}</h3>

              <input type="hidden" id="id" value={{this.user._id}}>
            </div>
            <br>
            <div class="name">
              <p>Country: {{this.user.country}} <button class="btn btn-simple btn-primary btn-sm" (click)="showCountry()">Edit</button></p>
              <div class="col-md-12" id="countrydiv">
                <input class="form-control" value={{this.user.country}} id="mycountry">
                <button class="btn-primary btn-simple btn" id="countrybtn" (click)="editCountry()">done</button>
              </div>

              <p>City: {{this.user.city}}  <button class="btn btn-simple btn-primary btn-sm" (click)="showCity()">Edit</button></p>
              <div class="col-md-12" id="citydiv">
                <input class="form-control" value={{this.user.city}} id="mycity">
                <button class="btn-primary btn-simple btn" id="citybtn" (click)="editCity()">done</button>
              </div>
            </div>
          </div>
          </form>
        </div>

        <div>
          <div class="col-md-12 ">
            <form class="form-group">
            <div class="profile-tabs" align="center">
              <h5 >Email : {{this.user.email}} <button class="btn btn-simple btn-primary btn-sm" (click)="showEmail()">Edit</button></h5>
              <div class="col-md-12" id="emaildiv">
                <input class="form-control" value={{this.user.email}} id="myemail" type="email">
                <button class="btn-primary btn-simple btn" id="emailbtn" (click)="editEmail()">done</button>
              </div>

              <p> User Name: {{this.user.username}} <button class="btn btn-simple btn-primary btn-sm" (click)="showUsername()">Edit</button></p>
              <div class="col-md-12" id="usernamediv">
                <input class="form-control" value={{this.user.username}} id="myusername" >
                <button class="btn-primary btn-simple btn" id="usernamebtn" (click)="editUsername()">done</button>
              </div>

              <div class="nav-align-center">

                <div class="tab-content gallery">
                  <div class="tab-pane active" id="studio">
                    <div class="row">
                      <div class="col-md-12" align="center">
                        <button class="btn btn-simple btn-primary btn-lg" (click)="updatefinal()">Update Profile</button>
                        <br>
                        <button class="btn btn-simple btn-danger btn-lg" (click)="goback()">Cancel</button>
                      </div>
                    </div>
                  </div>

                  <div class="row">

                    <div>
                      <h3><b>My Parts</b> <button class="btn btn-simple btn-success btn-lg" (click)="addPartNav()">Add New Part</button></h3>
                      <div class=" gallery">
                        <div >
                          <h4 align="center">{{this.msg}}</h4>
                        </div>
                        <div class="tab-pane active" id="studio2" *ngFor="let i of this.lis">
                          <div class="col-sm-4">
                            <app-editpartcard [Part]="i" ></app-editpartcard>
                          </div>
                        </div>

                      </div>
                      <!-- End Profile Tabs -->
                    </div>
                  </div>


                </div>
              </div>
            </div>
            <!-- End Profile Tabs -->
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>



</body>
